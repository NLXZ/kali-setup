---
- name: "Update"
  ansible.builtin.apt:
    update_cache: true
    # upgrade: "yes"
  become: true

- name: "Install packages"
  ansible.builtin.apt:
    pkg: 
      - bat
      - beep
      - bloodhound
      - chisel
      - dmenu
      - docker.io
      - feh
      - flameshot
      - fuse
      - fzf
      - gdb
      - gdb-peda
      - ghidra
      - gobuster
      - golang
      - i3blocks
      - fonts-jetbrains-mono
      - jq
      - kitty
      - lftp
      - lsd
      - ltrace
      - lxappearance
      - moreutils
      - npm
      - ntpdate
      - obsidian
      - rdate
      - remmina
      - rofi
      - seclists
      - sshpass
      - strace
      - xsel
  become: true

- name: "Clean up"
  ansible.builtin.apt:
    autoremove: true
    autoclean: true
  become: true
