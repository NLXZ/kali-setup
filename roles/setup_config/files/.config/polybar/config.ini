[global/wm]
margin-bottom = 0
margin-top = 0

[settings]
screenchange-reload = false
pseudo-transparency = false

[color]
0 = "#000000"
1 = "#ff1f48"
2 = "#2aa9A1"
3 = "#ff9f45"
4 = "#4548ff"
5 = "#8045ff"
6 = "#458fff"
7 = "#c4c6cd"
8 = "#202020"
9 = "#ff0000"
10 = "#00ff00"
11 = "#ffff00"
12 = "#0000ff"
13 = "#ff00ff"
14 = "#00ffff"
15 = "#ffffff"

[bar/main]
monitor = 
monitor-fallback = 
monitor-strict = false
override-redirect = false
bottom = true
fixed-center = true
width = 100%
height = 20
background = ${color.0}
foreground = ${color.15}
padding = 20px
module-margin = 1

font-0 = "Classic Console Neue:size=11;3"

modules-left = tun0_status eth0_status target
modules-center = workspaces
modules-right = date

[module/date]
type = internal/date
interval = 1
time = "%d/%m/%Y  %H:%M:%S"
format = <label>
label = %time%
label-foreground = ${color.15}

[module/workspaces]
type = internal/xworkspaces
enable-click = true
enable-scroll = true
pin-workspaces = true
format = <label-state>
format-padding = 0
label-monitor = %name%
label-active = %name%
label-active-background = ${color.2}
label-active-foreground = ${color.0}
label-occupied = %name%
label-occupied-foreground = ${color.15}
label-active-padding = 1
label-urgent-padding = 1
label-occupied-padding = 1

[module/eth0_status]
type = internal/network
interface = eth0
interval = 5
format-connected-padding = 1
format-connected-background = ${color.7}
format-connected-foreground = ${color.0}
label-connected = %local_ip%
format-disconnected =

[module/tun0_status]
type = custom/script
interval = 5
exec = ip -4 -o addr show tun0 2>/dev/null | awk '{print $4}' | cut -d/ -f1 && echo
label = " %output% "
label-background = ${color.2}
label-foreground = ${color.0}

[module/target]
type = custom/script
interval = 5
exec = [ -f "$HOME/.target" ] && grep -q . "$HOME/.target" && cat $HOME/.target || echo "No Target"
label = " %output% "
label-background = ${color.1}
label-foreground = ${color.0}
click-middle = rm -rf $HOME/.target
